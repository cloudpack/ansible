- name: install nginx
  yum: name=nginx
- name: copy /etc/nginx/
  copy: src=etc/nginx/ dest=/etc/nginx/
- name: copy /usr/share/nginx/html/
  copy: src=usr/share/nginx/html/ dest=/usr/share/nginx/html/
- name: restart nginx
  service: name=nginx state=restarted enabled=yes

- name: copy /etc/awslogs/config/
  copy: src=etc/awslogs/config/ dest=/etc/awslogs/config/
- name: restart awslogs agent
  service: name=awslogs state=restarted enabled=yes
