- name: Add remi repo
  yum_repository:
    file: remi
    name: remi
    description: Remi's RPM repository for Enterprise Linux {{ ansible_distribution_major_version }} - $basearch
    mirrorlist: "{{ remi_repourl }}/{{ ansible_distribution_major_version }}/remi/mirror"
    gpgkey: "{{ remi_gpgkey }}"
    gpgcheck: yes
    enabled: no

